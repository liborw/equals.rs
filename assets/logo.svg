<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 140">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </linearGradient>
    <linearGradient id="hash" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#38bdf8"/>
    </linearGradient>
    <linearGradient id="equals" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fcd34d"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset in="blur" dx="0" dy="4" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="240" height="140" rx="18" fill="url(#bg)"/>

  <g filter="url(#shadow)" stroke-linecap="round" stroke-width="12">
    <!-- Hash -->
    <g stroke="url(#hash)" transform="translate(60 30)">
      <line x1="18" y1="0" x2="18" y2="80"/>
      <line x1="48" y1="0" x2="48" y2="80"/>
      <line x1="0" y1="20" x2="66" y2="20"/>
      <line x1="0" y1="60" x2="66" y2="60"/>
    </g>

    <!-- Equals -->
    <g stroke="url(#equals)" transform="translate(150 48)">
      <line x1="0" y1="12" x2="60" y2="12"/>
      <line x1="0" y1="48" x2="60" y2="48"/>
    </g>
  </g>
</svg>
